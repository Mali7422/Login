<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="knowledge">
            <p id="p_username">Username: </p>
            <p id="p_password">Password: </p>
    </div>
    <div id="container">
        <div id="title">
            <p>LOGIN</p>
            <p>Please enter username and password!</p>
        </div>
        <div id="login">
            <input type="text" placeholder="Username" spellcheck="false" class="login_input" id="username" value="">
            <input type="text" placeholder="Password" spellcheck="false" class="login_input" id="password" value="">
            <a href="forget/forget.html" target="_blank">Forgot password?</a>
        </div>
        <div id="confirm">
            <button id="button">Login</button>
            <div id="icons">
                <a href="">
                    <i class="fa-brands fa-instagram fa-xl"></i>
                </a>
                <a href="">
                    <i class="fa-brands fa-twitter fa-xl"></i>
                </a>
            </div>
        </div>
    </div>

    <input type="file" id="file">
    
    <script src="script.js"></script>
</body>
</html>
